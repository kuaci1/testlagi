# Nginx Load Balancer Configuration
# Mendistribusikan traffic ke multiple backend instances

events {
    worker_connections 1024;
}

http {
    # Upstream backend services (3 instances)
    upstream backend_servers {
        # Least connections load balancing method
        # Arahkan request ke instance dengan connections paling sedikit
        least_conn;
        
        # Backend instances
        server backend_1:3000 weight=1 max_fails=3 fail_timeout=30s;
        server backend_2:3000 weight=1 max_fails=3 fail_timeout=30s;
        server backend_3:3000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Keepalive connections
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Client body size limit
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Health check endpoint (untuk monitoring)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Main proxy ke backend
        location / {
            # Proxy settings
            proxy_pass http://backend_servers;
            
            # Headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Stats endpoint (opsional - nginx status)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
